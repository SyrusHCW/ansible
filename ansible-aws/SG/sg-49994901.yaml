- hosts: localhost
  connection: local
  tasks:
    - name: Create security group
      ec2_group:
          name: "test_security_group"
          description: "SG-TEST"
          region: "us-east-1"
          vpc-id: "sg-49994901"
          rules:
              - proto: tcp
                from_port: 22
                to_port: 22
                cidr_ip: 0.0.0.0/0
              - proto: tcp
                from_port: 80
                to_port: 80
                cidr_ip: 0.0.0.0/0
              - proto: tcp
                from_port: 443
                to_port: 443
                cidr_ip: 0.0.0.0/0
      register: basic_firewall
