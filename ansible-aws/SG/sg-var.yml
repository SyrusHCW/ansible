---
- hosts: localhost
  connection: local
  vars:
    security_group_name: testing
    aws_region: ap-northeast-1
    project_name: "test"
    my_ip: 1.2.3.4/32
  tasks:
    - name: Create security group
      ec2_group:
          name: "{{ project_name }}_security_group"
          description: "{{ project_name }} security group"
          region: "{{ aws_region }}"
          rules:
              - proto: tcp
                from_port: 22
                to_port: 22
                cidr_ip: "{{ my_ip }}"
              - proto: tcp
                from_port: 80
                to_port: 80
                cidr_ip: 0.0.0.0/0
              - proto: tcp
                from_port: 443
                to_port: 443
                cidr_ip: 0.0.0.0/0
      register: basic_firewall
